# NATS Server Configuration with WebSocket and JetStream enabled, no authentication.

# Listen for client connections on port 4222
port: 4222

# Enable WebSocket support on a separate port (e.g., 4223) without TLS
websocket {
  port: 4223
  no_tls: true
}

# Enable JetStream with a storage directory
jetstream {
  store_dir: /jetstream
}  